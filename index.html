<html>
	<head>
		<title>Morse Trainer</title>
		
		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="js/morse.js"></script>
		<script src="js/emitter.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		
		<!-- Images -->
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />	
	</head>
	<body>		
		<div class="container-fluid">
		
			<!-- page header -->
			<h1 class="font-weight-bold text-primary text-center mt-4 mb-1">Morse CW Trainer</h1>	
			
			<!-- main body -->
			<div class="d-flex justify-content-center">				
				<!-- middle column -->
				<div>
				
					<!-- Alerts -->
					<div class="alert mb-3 ptb-2 plr-3" style="opacity: 0;">
					  <button type="button" class="close">&times;</button>
					  <strong class="main">Correct!</strong><span class="sub ml-3">The answer was</span>
					</div>
			
					<div class="d-flex justify-content-between mb-2">
						<div class="d-flex justify-content-start">
							<button type="button" id="char-btn-all" class="filter-btn btn btn-sm btn-outline-secondary mr-1">All</button>
							<button type="button" id="char-btn-none" class="filter-btn btn btn-sm btn-outline-secondary mr-1">None</button>
							<button type="button" id="char-btn-letters" class="filter-btn btn btn-sm btn-outline-secondary mr-1">A-Z</button>
							<button type="button" id="char-btn-numbers" class="filter-btn btn btn-sm btn-outline-secondary mr-1">0-9</button>
							<button type="button" id="char-btn-vowels" class="filter-btn btn btn-sm btn-outline-secondary mr-1">AEIOU</button>
							<button type="button" id="pick-button" class="btn btn-sm btn-secondary">Pick</button>
						</div>
						<div class="d-flex justify-content-end">
							<div class="form-group form-inline m-0">
								<label for="wpm" class="mr-2">WPM:</label>
								<select class="form-control p-1" style="width:auto;" id="wpm">
								  <option>5</option>
								  <option>10</option>
								  <option>15</option>
								  <option>20</option>
								  <option>25</option>
								  <option>30</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card pr-5 pl-5">
						<div class="card-body">	
							<div class="text-center">
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">0</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">1</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">2</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">3</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">4</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">5</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">6</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">7</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">8</button>
								<button type="button" class="key-btn btn-lg btn btn-primary mtbl-1 mr-5">9</button>
							</div>
							<div class="text-center mt-1">
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">Q</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">W</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">E</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">R</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">T</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">Y</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">U</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">I</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">O</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">P</button>
							</div>
							<div class="text-center mt-1">
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">A</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">S</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">D</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">F</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">G</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">H</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">J</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">K</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">L</button>
							</div>
							<div class="text-center mt-1">
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">Z</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">X</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">C</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">V</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">B</button>
								<button type="button" class="key-btn btn-lg btn btn-primary m-1">N</button>
								<button type="button" class="key-btn btn-lg btn btn-primary mtbl-1 mr-5">M</button>
							</div>
							<div class="text-center mt-4">
								<button type="button" class="btn btn-secondary btn-lg" id="run-button">Run</button>
							</div>
						</div>
					</div>
				</div>		
			</div>
		</div>
	</body>
</html>
