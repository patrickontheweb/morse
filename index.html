<html>
	<head>
		<title>Morse Trainer</title>
		
		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="js/morse.js"></script>
		<script src="js/emitter.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	</head>
	<body>		
		<div class="container-fluid">
		
			<!-- page header -->
			<h1 class="text-primary text-center m-5">Morse CW Trainer</h1>
			
			<!-- main body -->
			<div class="d-flex justify-content-center">
			
				<!-- left column -->
				<div class="card mr-5">
					<div class="card-body">						
						<div class="form-group">
							<label for="wpm">WPM:</label>
							<select class="form-control" id="wpm">
							  <option>5</option>
							  <option>10</option>
							  <option>15</option>
							  <option>20</option>
							  <option>25</option>
							  <option>30</option>
							</select>
						</div>				
						<div class="form-group">
							<label for="characters">Characters:</label>
							<select class="form-control" id="characters">
							  <option>5</option>
							  <option>10</option>
							  <option>15</option>
							  <option>20</option>
							  <option>25</option>
							  <option>30</option>
							</select>
						</div>		
						<div class="d-flex flex-column">
							<button type="button" class="btn btn-sm btn-primary mb-1">All</button>
							<button type="button" class="btn btn-sm btn-primary mb-1">Letters</button>
							<button type="button" class="btn btn-sm btn-primary mb-1">Numbers</button>
							<button type="button" class="btn btn-sm btn-primary">Vowels</button>
						</div>
					</div>
				</div>
				
				<!-- middle column -->
				<div>
					<div class="text-center">
						<button type="button" class="key-btn btn-lg btn btn-info m-1">0</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">1</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">2</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">3</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">4</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">5</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">6</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">7</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">8</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">9</button>
					</div>
					<div class="text-center mt-1">
						<button type="button" class="key-btn btn-lg btn btn-info m-1">Q</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">W</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">E</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">R</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">T</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">Y</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">U</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">I</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">O</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">P</button>
					</div>
					<div class="text-center mt-1">
						<button type="button" class="key-btn btn-lg btn btn-info m-1">A</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">S</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">D</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">F</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">G</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">H</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">J</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">K</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">L</button>
					</div>
					<div class="text-center mt-1">
						<button type="button" class="key-btn btn-lg btn btn-info m-1">Z</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">X</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">C</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">V</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">B</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">N</button>
						<button type="button" class="key-btn btn-lg btn btn-info m-1">M</button>
					</div>
					<div class="text-center mt-5">
						<button type="button" class="btn btn-outline-primary" id="setup-button">Setup</button>
						<button type="button" class="btn btn-primary" id="random-button">Random</button>
					</div>
				</div>
				
				<!-- right column -->
				<div class="card ml-5">
					<div class="card-body">
						Right
					</div>
				</div>			
			</div>
			
			<!-- Buttons -->
			<div class="alert mt-5" style="opacity: 0;">
			  <button type="button" class="close">&times;</button>
			  <strong class="main">Correct!</strong>&nbsp;<span class="sub">The answer was</span>
			</div>
		</div>
	</body>
</html>
